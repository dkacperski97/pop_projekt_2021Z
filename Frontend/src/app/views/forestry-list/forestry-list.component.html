<mat-toolbar color="primary" class="mat-elevation-z8">
    <mat-icon>park</mat-icon>
</mat-toolbar>
<main>
    <table
    *ngIf="forestries"
    mat-table
    [dataSource]="forestries"
    class="forestry-list-table mat-elevation-z8"
    >
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nazwa</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Lokalizacja</th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button class="add-button" mat-fab color="primary" (click)="onShowDialogButtonClick()">
        <mat-icon>add</mat-icon>
    </button>
</main>
